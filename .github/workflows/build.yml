name: Build

on:
  workflow_dispatch:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
       os: [ macos-latest, ubuntu-latest, windows-latest ]

    steps:
    - uses: actions/checkout@v2
        
    - name: Setup .NET 4.8
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '4.8.x'
            
    - name: Build
      run: dotnet build -c Release
