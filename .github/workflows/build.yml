name: Build

on:
  workflow_dispatch:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: Setup .NET 3
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
            
    - name: Build
      run: dotnet build -c Release

    - uses: actions/upload-artifact@v2
      with:
        name: GumpStudio
        path: Build/
